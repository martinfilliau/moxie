{% macro handlebar(name, template_name) -%}
    <script id="handlebar-{{name}}" type="text/x-handlebars-template">
        {{ raw_include(template_name) }}
    </script> 
    <script type="text/javascript">
        var source = $("#handlebar-{{name}}").html();
        if (!Handlebars.templates) {
            Handlebars.templates = {
                {{name}}: Handlebars.compile(source),
            }
        } else {
            Handlebars.templates.{{name}} = Handlebars.compile(source);
        }
    </script>
{%- endmacro %}
