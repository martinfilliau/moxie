<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile, stop zooming -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Stop the phone detecting phone numbers in plain text -->
    <meta name="format-detection" content="telephone=no">

    <title>Mobile Oxford</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <!-- Symbolset -->
    <link href="{{ url_for('static', filename='webfonts/ss-standard.css') }}" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
    <![endif]-->

    {% if config['DEBUG'] %}
    <!-- Modernizr non-minified JS -->
    <script src="{{ url_for('static', filename='js/foundation/modernizr.foundation.js') }}"></script>
    {% else %}
    <!-- Modernizr minified JS -->
    <script src="{{ url_for('static', filename='js/modernizr.min.js') }}"></script>
    {% endif %}
    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>

    <div class="row">
        <ul id="navbar">
            <li id="home" class="ss-icon"><a href="#">Back</a></li>
            <li id="title"><h1>{% block title %}{% endblock %}</h1></li>
            <li class="ss-icon"><a href="#">Search</a></li>
            <li class="ss-icon"><a href="#">Favorite</a></li>
        </ul>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>


    <!-- Leaflet JS -->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>

    {% if config['DEBUG'] %}
    <!-- Foundation non-minified JS -->
    <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.accordion.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.alerts.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.buttons.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.forms.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.mediaQueryToggle.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.navigation.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.orbit.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.reveal.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.tabs.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.foundation.tooltips.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/jquery.placeholder.js')}}"></script>
    <script src="{{ url_for('static', filename='js/foundation/app.js')}}"></script>
    <!-- Moxie non-minified JS -->
    <script src="{{ url_for('static', filename='js/moxie/handlebars.js') }}"></script>
    {% else %}
    <!-- Foundation minified JS -->
    <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
    <!-- Moxie minified JS -->
    <script src="{{ url_for('static', filename='js/moxie.min.js') }}"></script>
    {% endif %}


    {% block js %}
    {% endblock %}
</body>
